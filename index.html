<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mycontainer1">
      <div class="nav-bar">
        <div>
          <img class="logo" src="Spotify_Logo_RGB_Green.png" alt="" />
        </div>

        <div>
          <p class="nav-text w-100"><i class="fa-solid fa-house"></i> Home</p>
          <p class="nav-text w-100">
            <i class="fa-solid fa-magnifying-glass"></i> Search
          </p>
          <p class="nav-text w-100">
            <img height="25vh" src="library.png" alt="" /> Your Library
          </p>
        </div>
        <br />
        <div class="list3">
          <center><p class="text-white playlist fs-5">Playlists</p></center>
          <p class="nav-text w-100">
            <img src="fi-ss-plus-small.png" class="bg-white" /> Creating
            Playlist
          </p>
          <p class="nav-text w-100">
            <i class="fa-solid fa-magnifying-glass"></i> Liked Song
          </p>
          <p class="nav-text w-100">
            <img height="25vh" src="gg_media-podcast.png" class="episod" /> Your
            Episod
          </p>
        </div>
        <br /><br /><br /><br />
        <div>
          <img src="album art.png" alt="" />
        </div>
        <br /><br /><br /><br />
      </div>
      <div class="main-content">
        <div class="d-flex mt-5 text-white">
          <div>
            <img src="images.png" alt="" />
          </div>
          <div class="mt-5">
            <p class="text-white">Playlist</p>
            <img src="Pop Right Now.png" alt="" />
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit.
              Architecto.
            </p>
            <div class="d-flex">
              <p><b>Spotify</b></p>
              <ul class="d-flex">
                <li>860,305 likes</li>
                <li>100 songs, 5 hr 5 min</li>
              </ul>
            </div>
          </div>
        </div>
        <div>
          <div class="d-flex more m-5">
            <img src="thumb_play.png" alt="" />
            <img src="heart1.png" alt="" />
            <img src="more_big.png" alt="" />
          </div>

          <div class=" playlists m-5">
            <img  src="Group 16.png"  width=" 95%" >
            <img src="selected.png" width=" 95%" height="50vh">
            <img src="default.png" width=" 95%" height="50vh">
            <img src="selected.png" width=" 95%" height="50vh">
            <img src="default.png" width=" 95%" height="50vh">
            <img src="selected.png" width=" 95%" height="50vh">
            <img src="default.png" width=" 95%" height="50vh">
            <img src="selected.png" width=" 95%" height="50vh">
            <img src="default.png" width=" 95%" height="50vh">
            <img src="selected.png" width=" 95%" height="50vh">
            <img src="default.png" width=" 95%" height="50vh">
            <img src="selected.png" width=" 95%" height="50vh">
            <img src="default.png" width=" 95%" height="50vh">
          </div>
        </div>
        <br><br><br>
      </div>

      <div class="player justify-content-between">
        <div class="d-flex">
          <img src="Rectangle 9 (1).png" alt="" />
          <div>
            <h6 class="pt-4">Hold On</h6>
            <p class="mt-4 p-2 text-white-50">Justin Bieber</p>
          </div>
          <img
            class="images"
            src="heart.png"
            width="25px"
            height="20px"
            alt=""
          />
          <img class="images" src="pip.png" width="25px" height="20px" alt="" />
        </div>
        <div>
          <div>
            <img src="Music Player Options.png" alt="" />
          </div>
        </div>

        <div>
          <img src="Group 12.png" class="mt-4" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
